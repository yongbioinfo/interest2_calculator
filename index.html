<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대출 이자 계산기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        label, input, button {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            width: 200px;
            border: 1px solid #d1d4d8;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>대출이자 계산기</h2>

    <label for="repayment">상환 방식:</label>
    <select id="repayment">
        <option value="interestOnly">이자만 상환</option>
        <option value="equalPrincipalAndInterest">원리금 균등</option>
        <option value="equalPrincipal">원금 균등</option>
    </select>
    <br>

    <label for="principal">대출금액:</label>
    <input type="number" id="principal" placeholder="대출금액을 입력하세요">
    <br>

    <label for="rate">이자율:</label>
    <input type="number" id="rate" step="0.1" placeholder="이자율을 입력하세요 (%)"> %
    <br>

    <label for="period">대출기간:</label>
    <input type="number" id="period" placeholder="대출기간을 입력하세요 (월)">
    <br>

    <button onclick="calculateInterest()">이자 계산하기</button>

    <h3>총 이자: <span id="interest">0</span> 원</h3>
    <h3>월별 이자 납부액: <span id="monthlyInterest">0</span> 원</h3>
    <h3>월 상환액: <span id="monthlyRepayment">0</span> 원</h3>
</div>

<script>
    function calculateInterest() {
        var principal = parseFloat(document.getElementById('principal').value);
        var rate = parseFloat(document.getElementById('rate').value) / 100;
        var period = parseFloat(document.getElementById('period').value);
        var repaymentMethod = document.getElementById('repayment').value;

        var totalInterest = principal * rate * (period / 12);
        var monthlyInterest = totalInterest / period;
        
        var monthlyRepayment;
        if (repaymentMethod === "interestOnly") {
            monthlyRepayment = monthlyInterest;
        } else if (repaymentMethod === "equalPrincipalAndInterest") {
            monthlyRepayment = (principal / period) + (principal * rate / 12);
        } else if (repaymentMethod === "equalPrincipal") {
            monthlyRepayment = (principal / period) + (principal - (principal / period) * (period - 1)) * rate / 12;
        }

        document.getElementById('interest').textContent = totalInterest.toFixed(2) + " 원";
        document.getElementById('monthlyInterest').textContent = monthlyInterest.toFixed(2) + " 원";
        document.getElementById('monthlyRepayment').textContent = monthlyRepayment.toFixed(2) + " 원";
    }
</script>

</body>
</html>
